<!DOCTYPE html>
<html lang="en">
<head>
  <title>RASCI for your team</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
  $(function  () {
    $('[data-toggle="buttons"] .btn').on('click', function () {
      // toggle style
      $(this).toggleClass('btn-light btn-success active');
      // toggle checkbox
      var $chk = $(this).find('[type=checkbox]');
      $chk.prop('checked',!$chk.prop('checked'));
      
      return false;
    });
  });

  // $('form').on('submit',function(e){
  //     // watch form values
  //     $('#formValues').html(($('form').serialize()));
  //     e.preventDefault();
  // });
  </script>

  
</head>
<body>

<div class="container">
  <div class="d-flex text-primary">
    <div class="p-2">
      <button class="btn btn-outline-primary" type="button"><<</button>
    </div>
    <div class="p-2  flex-grow-1 text-center">
      <p>Activity (1/24)<br><b>Scale up/down the team</b></p> 
    </div>
    <div class="p-2">
      <button class="btn btn-outline-primary" type="button">>></button>
    </div>
  </div>
  <div class="d-flex text-info">
    <div class="p-2">
      <button class="btn btn-outline-info" type="button"><<</button>
    </div>
    <div class="p-2 flex-grow-1 text-center">
      <p>Role (2/6)<br><b>Product Owner (PO)</b></p> 
    </div>
    <div class="p-2">
      <button class="btn btn-outline-info" type="button">>></button>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="p-1">
      <div data-toggle="buttons">
        <label class="btn btn-lg btn-block btn-light active">
          <input type="checkbox" name="responsible" autocomplete="off" hidden=""> R
        </label>
      </div>
    </div>
    <div class="p-1">
      <div data-toggle="buttons">
        <label class="btn btn-lg btn-block btn-light active">
          <input type="checkbox" name="acountable" hidden="" autocomplete="off"> A
        </label>
      </div>
    </div>
    <div class="p-1">
      <div data-toggle="buttons">
        <label class="btn btn-lg btn-block btn-light active">
          <input type="checkbox" name="supportive" hidden="" autocomplete="off"> S
        </label>
      </div>
    </div>
    <div class="p-1">
      <div data-toggle="buttons">
        <label class="btn btn-lg btn-block btn-light active">
          <input type="checkbox" name="consult" hidden="" autocomplete="off"> C
        </label>
      </div>
    </div>
    <div class="p-1">
      <div data-toggle="buttons">
        <label class="btn btn-lg btn-block btn-light active">
          <input type="checkbox" name="inform" hidden="" autocomplete="off"> &nbsp;I&nbsp;
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
  </div>
</div>

<div class="jumbotron">
  <p><b>Roles:</b>Team, PO, SM, SDM, HSD, HR</p>
  <p><b>R:</b>SM</p> 
  <p><b>A:</b>SDM</p>
  <p><b>S:</b>PD, DevOps</p>
  <p><b>C:</b>HR</p> 
  <p><b>I:</b>HSD</p>  
</div>

</body>
</html>
